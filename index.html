<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>eMigrant • Mini App</title>

    <!-- Telegram Mini Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- === eMigrant global config === -->
    <script>
      window.__EMIGRANT_CONFIG = {
        questionnaire: {
          continueAction: "toChecklist",      // «Продолжить» НЕ триггерит PDF/AI
          previewInlineEdit: true             // ✎-редактирование в предпросмотре
        },
        ui: { tabbarHeight: 64 },
        __version: "idx-2025-08-16-01"        // меняй для пробития кэша
      };
      console.log("[eMigrant] index.html loaded:", window.__EMIGRANT_CONFIG.__version);
    </script>

    <style>
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      body {
        -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans";
        background: #fff; color: #111;
      }
      :root {
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-top: env(safe-area-inset-top, 0px);
        --tabbar-h: 64px;
      }
      .app-container {
        min-height: 100%; box-sizing: border-box;
        padding-bottom: calc(var(--tabbar-h) + var(--safe-bottom));
        padding-top: var(--safe-top);
      }
      .tabbar {
        position: fixed; left: 0; right: 0; bottom: 0; height: var(--tabbar-h);
        padding-bottom: var(--safe-bottom); border-top: 1px solid rgba(0,0,0,.06);
        background: #fff; display: flex; gap: 8px; padding: 8px; box-sizing: border-box;
      }
      .tabbar a, .tabbar button { flex: 1 1 0; border: none; background: transparent; cursor: pointer; border-radius: 10px; padding: 10px 8px; }
      .tabbar .active { background: rgba(0,0,0,.06); font-weight: 600; }
      .edit-btn { border: none; background: transparent; cursor: pointer; padding: 6px; line-height: 1; border-radius: 8px; }
      .edit-btn:focus-visible { outline: 2px solid #2684ff; outline-offset: 2px; }
      .btn { border: none; border-radius: 10px; padding: 12px 14px; font: inherit; cursor: pointer; }
      .btn-primary { background: #111; color: #fff; }
      .btn-secondary { background: #f2f2f2; color: #111; }
    </style>
  </head>

  <body>
    <noscript>Для работы приложения требуется JavaScript.</noscript>
    <div id="root" class="app-container"></div>

    <script>
      (function initTelegram() {
        if (window.Telegram && window.Telegram.WebApp) {
          const WebApp = window.Telegram.WebApp;
          try { WebApp.expand(); WebApp.ready(); } catch (e) { console.warn("TWA init warning:", e); }
        }
      })();

      // Доступ к конфигу
      window.__getEmigrantConfig = function () { return window.__EMIGRANT_CONFIG || {}; };

      // --- Жёсткий принудительный "Continue → Checklist" ---
      (function forceContinueToChecklist() {
        function goChecklist() {
          try {
            window.dispatchEvent(new CustomEvent("emigrant:navigate", { detail: { to: "/checklist" } }));
            if (history && history.pushState) {
              history.pushState({}, "", "/checklist");
              window.dispatchEvent(new PopStateEvent("popstate"));
            }
            if (!location.pathname.endsWith("/checklist")) {
              location.hash = "#/checklist";
            }
          } catch (e) {
            location.href = "/checklist";
          }
        }

        // 1) Глобальная функция (можно дергать из React)
        window.emigrantContinueToChecklist = goChecklist;

        // 2) Делегат кликов: id, data-role, ТАКЖЕ поиск по тексту «Продолжить»
        document.addEventListener("click", function (e) {
          const t = e.target;
          if (!t || !t.closest) return;

          // По id/data-role
          let btn = t.closest('#qn-continue, [data-role="continue-to-checklist"]');

          // По тексту (рус/англ), если id/data нет
          if (!btn) {
            const cand = t.closest("button, a, [role='button']");
            if (cand) {
              const txt = (cand.innerText || cand.textContent || "").trim().toLowerCase();
              if (["продолжить","continue"].includes(txt)) btn = cand;
            }
          }

          if (btn) {
            e.preventDefault();
            e.stopPropagation();
            goChecklist();
          }
        }, true); // useCapture=true, чтобы перехватить до React

        // 3) MutationObserver: вдруг кнопка дорисуется позже
        const mo = new MutationObserver(() => {
          const candidates = Array.from(document.querySelectorAll(
            '#qn-continue, [data-role="continue-to-checklist"], button, a, [role="button"]'
          ));
          for (const el of candidates) {
            const txt = (el.innerText || el.textContent || "").trim().toLowerCase();
            if (
              el.id === "qn-continue" ||
              el.getAttribute && el.getAttribute("data-role") === "continue-to-checklist" ||
              ["продолжить","continue"].includes(txt)
            ) {
              // навесим data-guard чтобы не дублить
              if (!el.getAttribute("data-emigrant-continue-guard")) {
                el.setAttribute("data-emigrant-continue-guard", "1");
                el.addEventListener("click", function(ev){ ev.preventDefault(); ev.stopPropagation(); goChecklist(); }, true);
              }
            }
          }
        });
        mo.observe(document.documentElement, { childList: true, subtree: true });

        console.log("[eMigrant] Continue→Checklist guard active");
      })();
    </script>

    <!-- Vite/React entry (замени путь, если другой бандлер) -->
    <script type="module" src="/src/main.tsx?v=idx-2025-08-16-01"></script>
  </body>
</html>
