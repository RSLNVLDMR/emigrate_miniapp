<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>eMigrant — Опросник</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #12171f;
      --muted: #7d8aa3;
      --text: #e9eef9;
      --accent: #6ea8ff;
      --accent-2: #96d38c;
      --danger: #ff6b6b;
      --stroke: #223043;
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .app {
      min-height: 100dvh; display: grid; grid-template-rows: auto 1fr auto;
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--stroke);
      background: color-mix(in oklab, var(--bg) 80%, #000 20%);
      padding: 12px 16px;
    }
    .title { font-weight: 700; font-size: 16px; }
    .progress-wrap { display: grid; gap: 8px; margin-top: 8px; }
    .progress {
      height: 8px; background: #0f1520; border-radius: 999px; overflow: hidden;
      border: 1px solid var(--stroke);
    }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); }

    main { padding: 16px; }
    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px;
      display: grid; gap: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    .q-title { font-size: 18px; font-weight: 700; line-height: 1.3; }
    .q-hint { color: var(--muted); font-size: 13px; }
    .field { display: grid; gap: 10px; }
    .row { display: grid; gap: 10px; grid-template-columns: 1fr 1fr; }
    label { font-size: 14px; color: var(--text); }
    input[type="text"] {
      width: 100%; padding: 12px 12px; border-radius: 12px;
      border: 1px solid var(--stroke); background: #0f1520; color: var(--text);
      outline: none;
    }
    .options { display: grid; gap: 8px; }
    .option {
      display: flex; align-items: center; gap: 10px;
      padding: 12px; border: 1px solid var(--stroke); border-radius: 12px;
      background: #0f1520; cursor: pointer;
    }
    .option input { accent-color: var(--accent); }
    .controls { display: flex; gap: 10px; margin-top: 8px; }
    .btn {
      flex: 1; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--stroke);
      background: #101827; color: var(--text); font-weight: 600; cursor: pointer;
    }
    .btn.primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: #0b0f14; border: none; }
    .btn.ghost { background: transparent; }
    .btn.danger { background: #2a1214; border-color: #5a1f25; color: #ffb3b3; }
    .error { color: var(--danger); font-size: 13px; }

    .review { display: grid; gap: 10px; }
    .kv {
      display: flex; justify-content: space-between; gap: 10px;
      padding: 10px 12px; border: 1px dashed var(--stroke); border-radius: 10px;
      background: #0f1520;
    }
    .kv b { color: var(--muted); font-weight: 600; }
    .kv span { text-align: right; }

    footer {
      position: sticky; bottom: 0; z-index: 10;
      border-top: 1px solid var(--stroke);
      background: color-mix(in oklab, var(--bg) 80%, #000 20%);
      padding: 10px 12px;
    }
    .bottom-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .mini { font-size: 12px; padding: 10px 10px; border-radius: 12px; border: 1px solid var(--stroke); background:#0f1520; color: var(--text); }
    .mini.primary { background: #111c2c; }

    /* mobile-safe tap sizes */
    button, label, input { -webkit-tap-highlight-color: transparent; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">eMigrant — Опросник</div>
      <div class="progress-wrap">
        <div class="progress"><div id="progressBar" class="bar"></div></div>
        <div id="stepText" class="q-hint">Шаг 1 из 8</div>
      </div>
    </header>

    <main>
      <div id="screen" class="card"></div>
    </main>

    <footer>
      <div class="bottom-actions">
        <button class="mini" onclick="uiActions.translate()">AI Translator</button>
        <button class="mini primary" onclick="uiActions.slot()">Book a slot</button>
        <button class="mini" onclick="uiActions.assistant()">Start a chat</button>
      </div>
    </footer>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // ---- Telegram init ----
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand(); // use full height
      tg.setHeaderColor('secondary');
      tg.setBackgroundColor('#0b0f14');
    }

    // ---- Questionnaire model ----
    const QUESTIONS = [
      {
        key: 'name',
        title: 'Как тебя зовут?',
        render: () => html`
          <div class="field">
            <div class="row">
              <div>
                <label>Имя</label>
                <input type="text" id="firstName" placeholder="Имя" />
              </div>
              <div>
                <label>Фамилия</label>
                <input type="text" id="lastName" placeholder="Фамилия" />
              </div>
            </div>
          </div>
        `,
        validate: () => {
          const first = byId('firstName').value.trim();
          const last = byId('lastName').value.trim();
          if (!first || !last) return { ok: false, msg: 'Пожалуйста, укажи имя и фамилию.' };
          return { ok: true, value: { first, last } };
        }
      },
      {
        key: 'region',
        title: 'Где ты живешь?',
        options: ['Mazowieckie','Małopolskie','Pomorskie','Dolnośląskie','Inne'],
        render: (q) => renderOptions(q.options, 'region'),
        validate: () => pickRadio('region', 'Выбери воеводство.')
      },
      {
        key: 'citizenship',
        title: 'Гражданство',
        options: ['Укр','Бел','Рус','Другое'],
        render: (q) => renderOptions(q.options, 'citizenship'),
        validate: () => pickRadio('citizenship', 'Выбери гражданство.')
      },
      {
        key: 'time_in_pl',
        title: 'Сколько времени ты в Польше',
        options: ['2-3 года','год и меньше','больше 4 лет','только приехал'],
        render: (q) => renderOptions(q.options, 'time_in_pl'),
        validate: () => pickRadio('time_in_pl', 'Выбери вариант.')
      },
      {
        key: 'status',
        title: 'Твой текущий статус',
        options: ['Жду','Получил отказ','Status UKR','Pobyt Czasowy','Inne (Karta Polaka, Karta Rezydenta Długотerminowego EU)'],
        render: (q) => renderOptions(q.options, 'status'),
        validate: () => pickRadio('status', 'Выбери статус.')
      },
      {
        key: 'grounds',
        title: 'Какие у тебя могут быть основания для ВНЖ',
        options: ['Работа (UoP)','Работа (UoD)','Работа (UoZ)','Работа (Działalność)','Учеба','Семья'],
        multiple: true,
        render: (q) => renderOptions(q.options, 'grounds', true),
        validate: () => pickChecks('grounds', 'Выбери хотя бы один вариант.')
      },
      {
        key: 'income',
        title: 'Твой ежемесячный доход (рамки)',
        options: ['до 4700 brutto/m','от 4800 до 10000 brutto/m','10000+ brutto/m'],
        render: (q) => renderOptions(q.options, 'income'),
        validate: () => pickRadio('income', 'Выбери диапазон дохода.')
      },
      {
        key: 'goal',
        title: 'Твоя долгосрочная цель в Польше',
        options: ['Переждать бурю','Получить резидента, но насчет паспорта неуверен','Получить паспорт'],
        render: (q) => renderOptions(q.options, 'goal'),
        validate: () => pickRadio('goal', 'Выбери цель.')
      },
    ];

    // ---- State ----
    const STATE_KEY = 'emigrant_q1_state';
    let state = loadState() || { step: 0, answers: {} };

    // ---- Utils ----
    function byId(id){ return document.getElementById(id); }
    function html(strings, ...vals){ return strings.map((s,i)=>s+(vals[i]??'')).join(''); }
    function saveState(){ localStorage.setItem(STATE_KEY, JSON.stringify(state)); }
    function loadState(){
      try { return JSON.parse(localStorage.getItem(STATE_KEY)); } catch { return null; }
    }
    function setProgress(step, total){
      const pct = Math.round((Math.min(step, total) / total) * 100);
      byId('progressBar').style.width = pct + '%';
      byId('stepText').textContent = (step < total)
        ? `Шаг ${step+1} из ${total}`
        : `Резюме`;
    }
    function renderOptions(options, name, multiple=false){
      const inputType = multiple ? 'checkbox' : 'radio';
      return html`
        <div class="options">
          ${options.map((opt, idx)=> html`
            <label class="option">
              <input type="${inputType}" name="${name}" value="${opt}" ${multiple ? '' : (idx===0 && false ? 'checked' : '')} />
              <span>${opt}</span>
            </label>
          `).join('')}
        </div>
      `;
    }
    function pickRadio(group, err){
      const v = [...document.querySelectorAll(`input[name="${group}"]`)]
        .find(i=>i.checked)?.value;
      return v ? { ok: true, value: v } : { ok: false, msg: err };
    }
    function pickChecks(group, err){
      const vs = [...document.querySelectorAll(`input[name="${group}"]`)]
        .filter(i=>i.checked).map(i=>i.value);
      return vs.length ? { ok: true, value: vs } : { ok: false, msg: err };
    }

    // ---- Screens ----
    const screen = byId('screen');

    function renderStep(){
      if (state.step >= QUESTIONS.length) return renderReview();
      const q = QUESTIONS[state.step];
      setProgress(state.step, QUESTIONS.length);

      screen.innerHTML = html`
        <div class="q-title">${q.title}</div>
        <div class="q-hint">Заполни поле(я) и нажми «Далее»</div>
        ${q.render(q)}
        <div id="error" class="error" style="display:none;"></div>
        <div class="controls">
          <button class="btn ghost" onclick="goBack()">Назад</button>
          <button class="btn primary" onclick="goNext()">Далее</button>
        </div>
      `;

      // restore previously entered values if any
      const prev = state.answers[q.key];
      if (q.key === 'name' && prev){
        byId('firstName').value = prev.first || '';
        byId('lastName').value = prev.last || '';
      } else if (prev){
        if (q.multiple){
          prev.forEach(v => {
            const el = [...document.querySelectorAll(`input[name="${q.key}"]`)]
              .find(i=>i.value===v);
            if (el) el.checked = true;
          });
        } else {
          const el = [...document.querySelectorAll(`input[name="${q.key}"]`)]
            .find(i=>i.value===prev);
          if (el) el.checked = true;
        }
      }

      // Telegram buttons mirror
      if (tg){
        tg.MainButton.setText('Далее');
        tg.MainButton.show();
        tg.MainButton.onClick(goNext);
        tg.BackButton.show();
        tg.BackButton.onClick(goBack);
      }
    }

    function goBack(){
      if (state.step === 0){
        // optionally close the app
        if (tg) tg.close();
        return;
      }
      state.step = Math.max(0, state.step - 1);
      saveState();
      renderStep();
    }

    function goNext(){
      const q = QUESTIONS[state.step];
      const res = q.validate();
      const err = byId('error');
      if (!res.ok){
        err.textContent = res.msg;
        err.style.display = 'block';
        return;
      }
      err.style.display = 'none';
      state.answers[q.key] = res.value;
      state.step += 1;
      saveState();
      if (state.step >= QUESTIONS.length) renderReview();
      else renderStep();
    }

    function renderReview(){
      setProgress(QUESTIONS.length, QUESTIONS.length);
      const a = state.answers;
      const fullName = a.name ? `${a.name.first} ${a.name.last}` : '';
      const review = [
        ['Имя и фамилия', fullName],
        ['Воеводство', a.region],
        ['Гражданство', a.citizenship],
        ['Срок пребывания', a.time_in_pl],
        ['Текущий статус', a.status],
        ['Основания для ВНЖ', (a.grounds||[]).join(', ')],
        ['Ежемесячный доход', a.income],
        ['Долгосрочная цель', a.goal],
      ];

      screen.innerHTML = html`
        <div class="q-title">Проверим ответы и завершим</div>
        <div class="q-hint">Если нужно — вернись и поправь на предыдущих шагах.</div>
        <div class="review">
          ${review.map(([k,v]) => html`
            <div class="kv"><b>${k}</b><span>${v || '—'}</span></div>
          `).join('')}
        </div>
        <div class="controls">
          <button class="btn ghost" onclick="editFromStart()">Редактировать</button>
          <button class="btn primary" onclick="submitAnswers()">Завершить</button>
        </div>
        <div class="controls">
          <button class="btn danger" onclick="resetForm()">Сбросить всё</button>
        </div>
      `;

      if (tg){
        tg.MainButton.setText('Завершить');
        tg.MainButton.show();
        tg.MainButton.onClick(submitAnswers);
        tg.BackButton.show();
        tg.BackButton.onClick(()=> { state.step = QUESTIONS.length-1; saveState(); renderStep(); });
      }
    }

    function editFromStart(){
      state.step = 0; saveState(); renderStep();
    }

    function submitAnswers(){
      // payload for bot
      const payload = {
        module: 'questionnaire_v1',
        timestamp: new Date().toISOString(),
        answers: state.answers,
      };
      // save locally
      localStorage.setItem('emigrant_q1_payload', JSON.stringify(payload));

      // send to Telegram bot
      if (tg && tg.sendData){
        tg.sendData(JSON.stringify(payload));
      }

      // show success
      screen.innerHTML = html`
        <div class="q-title">✅ Опросник завершён</div>
        <div class="q-hint">Данные отправлены. Можно переходить к следующему шагу.</div>
        <div class="controls">
          <button class="btn primary" onclick="editFromStart()">Заполнить заново</button>
        </div>
      `;
      if (tg){
        tg.MainButton.hide();
        tg.BackButton.hide();
        tg.HapticFeedback.notificationOccurred('success');
      }
    }

    function resetForm(){
      localStorage.removeItem(STATE_KEY);
      localStorage.removeItem('emigrant_q1_payload');
      state = { step: 0, answers: {} };
      saveState();
      renderStep();
      if (tg) tg.HapticFeedback.impactOccurred('heavy');
    }

    // ---- Bottom actions (stubs for now; integrate later with router) ----
    const uiActions = {
      translate(){ alert('AI Translator (в разработке)'); },
      slot(){ alert('Find a slot (в разработке)'); },
      assistant(){ alert('Start a chat / Book an assistant (в разработке)'); }
    };
    window.uiActions = uiActions;

    // ---- initial render ----
    renderStep();
  </script>
</body>
</html>
