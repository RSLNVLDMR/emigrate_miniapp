<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>eMigrant • Mini App</title>

    <!-- Telegram Mini Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- App config (read in your app code at startup) -->
    <script>
      // === eMigrant global config ===
      // Frontend should read this on boot and adjust flows accordingly.
      window.__EMIGRANT_CONFIG = {
        questionnaire: {
          // VERY IMPORTANT: "Continue" must NOT generate PDF or trigger AI.
          // It only navigates back to the Checklist (homepage).
          continueAction: "toChecklist",
          // Enable inline ✎ edit on each field in the final Preview.
          // Clicking it must jump to the corresponding step/field
          // and return to Preview after saving.
          previewInlineEdit: true
        },
        ui: {
          // Keep a bit of bottom padding so the TabBar never overlaps content.
          tabbarHeight: 64
        }
      };
    </script>

    <style>
      /* Basic, safe default styles for a clean TMA container */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background: #ffffff;
        color: #111;
      }

      /* Respect iOS safe areas */
      :root {
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-top: env(safe-area-inset-top, 0px);
        --tabbar-h: 64px;
      }

      /* Utility to ensure main views are not covered by the tab bar */
      .app-container {
        min-height: 100%;
        box-sizing: border-box;
        padding-bottom: calc(var(--tabbar-h) + var(--safe-bottom));
        padding-top: var(--safe-top);
      }

      /* Optional base styles for the persistent TabBar */
      .tabbar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: var(--tabbar-h);
        padding-bottom: var(--safe-bottom);
        border-top: 1px solid rgba(0,0,0,0.06);
        background: #fff;
        display: flex;
        align-items: stretch;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
      }
      .tabbar a, .tabbar button {
        flex: 1 1 0;
        border: none;
        background: transparent;
        font: inherit;
        cursor: pointer;
        border-radius: 10px;
        padding: 10px 8px;
      }
      .tabbar .active {
        background: rgba(0,0,0,0.06);
        font-weight: 600;
      }

      /* Small, accessible inline edit button (✎) you can reuse in Preview UI */
      .edit-btn {
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 6px;
        line-height: 1;
        border-radius: 8px;
      }
      .edit-btn:focus-visible {
        outline: 2px solid #2684ff;
        outline-offset: 2px;
      }

      /* Main CTA buttons baseline */
      .btn {
        border: none;
        border-radius: 10px;
        padding: 12px 14px;
        font: inherit;
        cursor: pointer;
      }
      .btn-primary {
        background: #111;
        color: #fff;
      }
      .btn-secondary {
        background: #f2f2f2;
        color: #111;
      }

      /* Minimal noscript message */
      noscript {
        display: block;
        padding: 16px;
        background: #fff3cd;
        color: #533f03;
        border: 1px solid #ffeeba;
        margin: 12px;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <noscript>Для работы приложения требуется JavaScript.</noscript>

    <!--
      The app should mount into #root.
      Apply the .app-container class at your root layout so content
      never overlaps with the bottom TabBar.
    -->
    <div id="root" class="app-container"></div>

    <script>
      // Telegram WebApp minimal init
      (function initTelegram() {
        if (window.Telegram && window.Telegram.WebApp) {
          const WebApp = window.Telegram.WebApp;
          try {
            WebApp.expand();
            WebApp.ready();

            // Optional: react to theme changes (dark/light)
            WebApp.onEvent("themeChanged", function () {
              // You can read colors from WebApp.themeParams in your app code.
              // index.html keeps styling neutral.
            });
          } catch (e) {
            console.warn("TWA init warning:", e);
          }
        }
      })();

      // Expose a simple guard so the app can confirm config is present.
      window.__getEmigrantConfig = function () {
        return window.__EMIGRANT_CONFIG || {};
      };
    </script>

    <!--
      Vite/React entry.
      If your project is not Vite-based, replace the path below with your bundler entry.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
